<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Plaza Packaging – Order Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: 
        radial-gradient(ellipse at top left, rgba(230, 244, 248, 0.8) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(160, 196, 212, 0.6) 0%, transparent 50%),
        linear-gradient(135deg, #e6f4f8 0%, #d0e3ed 20%, #b8d4e1 40%, #a0c4d4 60%, #88b8c8 80%, #7090b4 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Enhanced paper texture overlay with depth */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(85, 115, 139, 0.12) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, rgba(106, 136, 160, 0.08) 1px, transparent 1px),
        radial-gradient(circle at 50% 10%, rgba(126, 156, 180, 0.06) 1px, transparent 1px),
        radial-gradient(circle at 10% 90%, rgba(85, 115, 139, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, transparent 49%, rgba(85, 115, 139, 0.02) 50%, transparent 51%),
        linear-gradient(0deg, transparent 49%, rgba(106, 136, 160, 0.02) 50%, transparent 51%);
      background-size: 60px 60px, 80px 80px, 100px 100px, 120px 120px, 40px 40px, 40px 40px;
      z-index: -1;
      opacity: 0.8;
      animation: textureShift 20s ease-in-out infinite;
    }

    @keyframes textureShift {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.6; }
    }

    /* Subtle floating paper elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .paper-element {
      position: absolute;
      background: linear-gradient(135deg, rgba(85, 115, 139, 0.18), rgba(106, 136, 160, 0.12));
      border-radius: 4px;
      animation: paperFloat 15s ease-in-out infinite;
      box-shadow: 
        0 4px 12px rgba(85, 115, 139, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(85, 115, 139, 0.1);
    }

    .paper-element:nth-child(1) { 
      width: 40px; height: 30px; 
      top: 20%; left: 10%; 
      animation-delay: 0s; 
      animation-duration: 10s;
    }
    .paper-element:nth-child(2) { 
      width: 25px; height: 35px; 
      top: 60%; left: 80%; 
      animation-delay: 2s; 
      animation-duration: 14s;
    }
    .paper-element:nth-child(3) { 
      width: 35px; height: 25px; 
      top: 80%; left: 20%; 
      animation-delay: 4s; 
      animation-duration: 16s;
    }
    .paper-element:nth-child(4) { 
      width: 30px; height: 40px; 
      top: 30%; left: 70%; 
      animation-delay: 1s; 
      animation-duration: 12s;
    }
    .paper-element:nth-child(5) { 
      width: 45px; height: 20px; 
      top: 70%; left: 50%; 
      animation-delay: 3s; 
      animation-duration: 13s;
    }

    @keyframes paperFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
        opacity: 0.3; 
      }
      25% { 
        transform: translateY(-15px) rotate(2deg); 
        opacity: 0.5; 
      }
      50% { 
        transform: translateY(-25px) rotate(-1deg); 
        opacity: 0.7; 
      }
      75% { 
        transform: translateY(-10px) rotate(1deg); 
        opacity: 0.4; 
      }
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .hero {
      text-align: center;
      margin-bottom: 3rem;
      padding: 0rem 0;
    }

    .hero h1 {
      font-family: 'Merriweather', serif;
      font-size: clamp(2.2rem, 4vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
      margin-top: 2.5rem;
      text-shadow: 0 4px 8px rgba(37, 99, 235, 0.15);
      animation: slideInDown 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      letter-spacing: -0.02em;
      position: relative;
    }

    .hero h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa, #93c5fd);
      border-radius: 3px;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .hero p {
      font-size: clamp(1rem, 2.2vw, 1.2rem);
      font-weight: 400;
      color: #1e40af;
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.7;
      animation: slideInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
    }

    .form-container, .order-details {
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      border: 2px solid rgba(59, 130, 246, 0.15);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 
        0 12px 40px rgba(59, 130, 246, 0.12),
        0 4px 12px rgba(59, 130, 246, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        inset 0 -1px 0 rgba(59, 130, 246, 0.05);
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-container {
      animation-delay: 0.1s;
    }

    .order-details {
      animation-delay: 0.2s;
      text-align: left;
    }

    .form-container label {
      display: block;
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }

    .form-container select {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(59, 130, 246, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      color: #1e40af;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      font-family: 'Roboto', sans-serif;
    }

    .form-container select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .order-details p {
      margin-bottom: 0.8rem;
      color: #1e40af;
      font-size: 1rem;
      line-height: 1.6;
    }

    .order-details strong {
      color: #1e3a8a;
      font-weight: 600;
    }

    .table-container {
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      border: 2px solid rgba(59, 130, 246, 0.15);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 
        0 12px 40px rgba(59, 130, 246, 0.12),
        0 4px 12px rgba(59, 130, 246, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        inset 0 -1px 0 rgba(59, 130, 246, 0.05);
      backdrop-filter: blur(20px);
      max-width: 1000px;
      margin: 0 auto 2rem;
      overflow-x: auto;
      animation: fadeInUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border: 1px solid rgba(59, 130, 246, 0.2);
      font-size: 0.95rem;
    }

    th {
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      color: white;
      font-weight: 600;
      font-family: 'Merriweather', serif;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    td {
      color: #1e40af;
      background: rgba(255, 255, 255, 0.7);
    }

    tr:nth-child(even) td {
      background: rgba(245, 250, 255, 0.8);
    }

    tr:hover td {
      background: rgba(219, 234, 254, 0.8);
      transition: background-color 0.2s ease;
    }

    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      color: #1e40af;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 600;
      font-size: 1rem;
      border: 2px solid rgba(59, 130, 246, 0.15);
      box-shadow: 
        0 8px 25px rgba(59, 130, 246, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: fadeIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s both;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 35px rgba(59, 130, 246, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      border-color: rgba(59, 130, 246, 0.3);
      color: #1e3a8a;
    }

    .center-btn {
      text-align: center;
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }

      .form-container, .order-details, .table-container {
        padding: 1.5rem;
      }

      th, td {
        padding: 0.8rem 0.5rem;
        font-size: 0.9rem;
      }

      .back-btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        padding: 1rem 0;
      }

      th, td {
        padding: 0.6rem 0.4rem;
        font-size: 0.85rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .paper-element,
      .hero h1,
      .hero p,
      .form-container,
      .order-details,
      .table-container,
      .back-btn {
        animation: none;
      }

      .back-btn:hover {
        transform: none;
      }

      tr:hover td {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="paper-element"></div>
    <div class="paper-element"></div>
    <div class="paper-element"></div>
    <div class="paper-element"></div>
    <div class="paper-element"></div>
  </div>

  <div class="main-container">
    <div class="hero">
      <h1>Order Status</h1>
      <p>Track your packaging orders in real-time through every production stage</p>
    </div>

    <div class="form-container">
      <label for="orderSelect">Select Order</label>
      <select id="orderSelect" onchange="loadOrderDetails()" required>
        <option value="">Loading orders...</option>
      </select>
    </div>

    <div class="order-details" id="orderDetails">Select an order to view details.</div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Step No.</th>
            <th>Step Name</th>
            <th>Status</th>
            <th>Supervisor</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
          </tr>
        </thead>
        <tbody id="statusTableBody"></tbody>
      </table>
    </div>

    <div class="center-btn">
      <a href="index.html" class="back-btn">← Back to Main</a>
    </div>
  </div>

  <script>
    const stepNames = [
      'Sheet Cutter', 'Corrugation Machine', 'Pasting Machine',
      'Printing Machine', 'Creasing Machine', 'Slot Machine',
      'Punching Machine', 'Stitching Machine', 'Tying Machine',
      'Finished Goods'
    ];

    async function loadOrders() {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch(`https://plaza-packaging-backend.onrender.com/api/orders?_t=${timestamp}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache',
            'Expires': '0'
          }
        });
        
        const result = await response.json();
        const orderSelect = document.getElementById('orderSelect');
        orderSelect.innerHTML = '';

        if (result.data.length === 0) {
          orderSelect.innerHTML = '<option>No ongoing orders available</option>';
          return;
        }

        result.data.forEach(order => {
          const option = document.createElement('option');
          option.value = order.order_id;
          option.textContent = `Order ID: ${order.order_id} - ${order.clientCompanyName}`;
          orderSelect.appendChild(option);
        });

        // Auto-select the first order and load its details immediately
        if (orderSelect.options.length > 0) {
          orderSelect.selectedIndex = 0;
          await loadOrderDetails();
        }
      } catch (error) {
        console.error('Error loading orders:', error);
        const orderSelect = document.getElementById('orderSelect');
        orderSelect.innerHTML = '<option>Error loading orders</option>';
        alert('Error loading orders');
      }
    }

    async function loadOrderDetails() {
      const orderId = document.getElementById('orderSelect').value;
      if (!orderId) {
        document.getElementById('orderDetails').innerHTML = 'Select an order to view details.';
        document.getElementById('statusTableBody').innerHTML = '';
        return;
      }

      try {
        // Always fetch fresh data with cache busting
        const timestamp = new Date().getTime();
        const response = await fetch(`https://plaza-packaging-backend.onrender.com/api/status/${orderId}?_t=${timestamp}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache',
            'Expires': '0'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const order = await response.json();
        
        // Immediately update the display with fresh data
        updateOrderDisplay(order);
        
      } catch (error) {
        console.error('Error loading order details:', error);
        document.getElementById('orderDetails').innerHTML = 'Error loading order details. Please try again.';
        document.getElementById('statusTableBody').innerHTML = '';
      }
    }

    function updateOrderDisplay(order) {
      const tableBody = document.getElementById('statusTableBody');

      const details = `
        <p><strong>Client Company:</strong> ${order.clientCompanyName || 'N/A'}</p>
        <p><strong>Particulars:</strong> ${order.particulars || 'N/A'}</p>
        <p><strong>Raw Material:</strong> ${order.rawMaterial || 'N/A'}</p>
        <p><strong>Size:</strong> ${order.size || 'N/A'}</p>
        <p><strong>GSM:</strong> ${order.gsm || 'N/A'}</p>
        <p><strong>Ply:</strong> ${order.ply || 'N/A'}</p>
        <p><strong>Quantity:</strong> ${order.quantity || 'N/A'}</p>
        <p><strong>Estimated Delivery Time:</strong> ${order.estimatedDeliveryTime || 'Not specified'}</p>
        <p><strong>Status:</strong> ${order.status || 'N/A'}</p>
        <p><strong>Last Updated:</strong> ${new Date().toLocaleString()}</p>
      `;
      document.getElementById('orderDetails').innerHTML = details;

      tableBody.innerHTML = '';
      if (order.steps && Array.isArray(order.steps)) {
        order.steps.slice(0, 10).forEach((step, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${stepNames[step.stepId - 1] || 'Unknown Step'}</td>
            <td>${step.status || 'Pending'}</td>
            <td>${step.supervisorName || '-'}</td>
            <td>${step.operationDate || '-'}</td>
            <td>${step.startTime || '-'}</td>
            <td>${step.endTime || '-'}</td>
          `;
          tableBody.appendChild(row);
        });
      }
    }

    // Initialize page
    window.onload = async function() {
      await loadOrders();
    };
  </script>
