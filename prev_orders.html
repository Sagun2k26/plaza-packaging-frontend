<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Plaza Packaging – Previous Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: 
        radial-gradient(ellipse at top left, rgba(230, 244, 248, 0.8) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(160, 196, 212, 0.6) 0%, transparent 50%),
        linear-gradient(135deg, #e6f4f8 0%, #d0e3ed 20%, #b8d4e1 40%, #a0c4d4 60%, #88b8c8 80%, #7090b4 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Enhanced paper texture overlay with depth */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(85, 115, 139, 0.12) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, rgba(106, 136, 160, 0.08) 1px, transparent 1px),
        radial-gradient(circle at 50% 10%, rgba(126, 156, 180, 0.06) 1px, transparent 1px),
        radial-gradient(circle at 10% 90%, rgba(85, 115, 139, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, transparent 49%, rgba(85, 115, 139, 0.02) 50%, transparent 51%),
        linear-gradient(0deg, transparent 49%, rgba(106, 136, 160, 0.02) 50%, transparent 51%);
      background-size: 60px 60px, 80px 80px, 100px 100px, 120px 120px, 40px 40px, 40px 40px;
      z-index: -1;
      opacity: 0.8;
      animation: textureShift 20s ease-in-out infinite;
    }

    @keyframes textureShift {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.6; }
    }

    /* Enhanced floating paper elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .paper-element {
      position: absolute;
      background: linear-gradient(135deg, rgba(85, 115, 139, 0.18), rgba(106, 136, 160, 0.12));
      border-radius: 4px;
      animation: paperFloat 15s ease-in-out infinite;
      box-shadow: 
        0 4px 12px rgba(85, 115, 139, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(85, 115, 139, 0.1);
    }

    .paper-element:nth-child(1) { 
      width: 40px; height: 30px; 
      top: 20%; left: 10%; 
      animation-delay: 0s; 
      animation-duration: 10s;
    }
    .paper-element:nth-child(2) { 
      width: 25px; height: 35px; 
      top: 60%; left: 80%; 
      animation-delay: 2s; 
      animation-duration: 14s;
    }
    .paper-element:nth-child(3) { 
      width: 35px; height: 25px; 
      top: 80%; left: 20%; 
      animation-delay: 4s; 
      animation-duration: 16s;
    }
    .paper-element:nth-child(4) { 
      width: 30px; height: 40px; 
      top: 30%; left: 70%; 
      animation-delay: 1s; 
      animation-duration: 12s;
    }
    .paper-element:nth-child(5) { 
      width: 45px; height: 20px; 
      top: 70%; left: 50%; 
      animation-delay: 3s; 
      animation-duration: 13s;
    }

    @keyframes paperFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
        opacity: 0.3; 
      }
      25% { 
        transform: translateY(-15px) rotate(2deg); 
        opacity: 0.5; 
      }
      50% { 
        transform: translateY(-25px) rotate(-1deg); 
        opacity: 0.7; 
      }
      75% { 
        transform: translateY(-10px) rotate(1deg); 
        opacity: 0.4; 
      }
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .hero {
      text-align: center;
      margin-bottom: 3rem;
      padding: 0rem 0;
    }

    .hero h1 {
      font-family: 'Merriweather', serif;
      font-size: clamp(2.8rem, 5vw, 4.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
      margin-top: 2.5rem;
      text-shadow: 0 4px 8px rgba(37, 99, 235, 0.15);
      animation: slideInDown 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      letter-spacing: -0.02em;
      position: relative;
    }

    .hero h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa, #93c5fd);
      border-radius: 3px;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .hero p {
      font-size: clamp(1.1rem, 2.5vw, 1.3rem);
      font-weight: 400;
      color: #1e40af;
      margin-top: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.7;
      animation: slideInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
    }

    /* Search Section */
    .search-section {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      animation: slideInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
    }

    .search-container {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      border: 2px solid rgba(59, 130, 246, 0.15);
      border-radius: 20px;
      padding: 1.5rem 2rem;
      box-shadow: 
        0 12px 40px rgba(59, 130, 246, 0.12),
        0 4px 12px rgba(59, 130, 246, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        inset 0 -1px 0 rgba(59, 130, 246, 0.05);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      gap: 1rem;
      min-width: 400px;
      position: relative;
    }

    .search-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(96, 165, 250, 0.05) 100%);
      border-radius: 18px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .search-container:focus-within::before {
      opacity: 1;
    }

    .search-icon {
      width: 20px;
      height: 20px;
      color: #3b82f6;
      flex-shrink: 0;
    }

    #searchInput {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
      color: #1e40af;
      font-family: 'Roboto', sans-serif;
      padding: 0.5rem 0;
      position: relative;
      z-index: 10;
    }

    #searchInput::placeholder {
      color: #64748b;
      opacity: 0.7;
    }

    .clear-search {
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: none;
      font-size: 1rem;
      line-height: 1;
      position: relative;
      z-index: 10;
    }

    .clear-search:hover {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }

    .clear-search.visible {
      display: block;
    }

    /* Loading Message */
    #loadingMessage {
      font-size: 1.2rem;
      color: #3b82f6;
      margin-bottom: 1rem;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .table-container {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      border: 2px solid rgba(59, 130, 246, 0.15);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 
        0 12px 40px rgba(59, 130, 246, 0.12),
        0 4px 12px rgba(59, 130, 246, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        inset 0 -1px 0 rgba(59, 130, 246, 0.05);
      max-width: 1000px;
      width: 100%;
      overflow-x: auto;
      margin: 0 auto;
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s both;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border: 1px solid rgba(59, 130, 246, 0.2);
      font-size: 0.95rem;
    }

    th {
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      color: white;
      font-weight: 600;
      font-family: 'Merriweather', serif;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    td {
      color: #1e40af;
      background: rgba(255, 255, 255, 0.7);
    }

    tr:nth-child(even) td {
      background: rgba(245, 250, 255, 0.8);
    }

    tr:hover td {
      background: rgba(219, 234, 254, 0.8);
      transition: background-color 0.2s ease;
    }

    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      color: #1e40af;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 600;
      font-size: 1rem;
      border: 2px solid rgba(59, 130, 246, 0.15);
      box-shadow: 
        0 8px 25px rgba(59, 130, 246, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: fadeIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s both;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 35px rgba(59, 130, 246, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      border-color: rgba(59, 130, 246, 0.3);
      color: #1e3a8a;
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: #64748b;
      font-style: italic;
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }

      .search-container {
        min-width: 300px;
        padding: 1rem 1.5rem;
      }

      .table-container {
        padding: 1.5rem;
      }

      th, td {
        padding: 0.8rem 0.5rem;
        font-size: 0.9rem;
      }

      .back-btn {
        padding: 0.8rem 1.5rem;
        margin-top: 1.5rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .search-container {
        min-width: 280px;
        padding: 1rem;
      }

      th, td {
        padding: 0.6rem 0.4rem;
        font-size: 0.85rem;
      }

      .hero h1 {
        margin-top: 1.5rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .paper-element,
      .hero h1,
      .hero p,
      .search-section,
      .table-container,
      .back-btn {
        animation: none;
      }

      .back-btn {
        transition: none;
      }

      .back-btn:hover {
        transform: none;
      }

      tr:hover td {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="paper-element"></div>
    <div class="paper-element"></div>
    <div class="paper-element"></div>
    <div class="paper-element"></div>
    <div class="paper-element"></div>
  </div>

  <div class="main-container">
    <div class="hero">
      <h1>Previous Orders</h1>
      <p>Review all your past packaging orders with advanced search capabilities</p>
    </div>

    <div class="search-section">
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search by Order ID or Client Company..."
          autocomplete="off"
        />
        <button class="clear-search" id="clearSearch" type="button">✕</button>
      </div>
    </div>

    <div id="loadingMessage">Loading previous orders...</div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Client Company</th>
            <th>Raw Material</th>
            <th>Size</th>
            <th>GSM</th>
            <th>Ply</th>
            <th>Quantity</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <!-- Rows injected here -->
        </tbody>
      </table>
    </div>

    <a href="index.html" class="back-btn">← Back to Main</a>
  </div>

  <script>
    let allOrders = [];
    
    async function loadPreviousOrders() {
      try {
        const response = await fetch('https://plaza-packaging-backend.onrender.com/api/orders');
        const result = await response.json();
        const tableBody = document.getElementById('ordersTableBody');
        const loadingMessage = document.getElementById('loadingMessage');

        // Clear any previous content
        tableBody.innerHTML = '';
        loadingMessage.innerText = '';

        if (!response.ok) {
          alert(result.message || 'Error loading previous orders');
          return;
        }

        allOrders = result.data;
        displayOrders(allOrders);
        
      } catch (error) {
        alert('Error loading previous orders');
        console.error(error);
        document.getElementById('loadingMessage').innerText = 'Error loading orders';
      }
    }

    function displayOrders(orders) {
      const tableBody = document.getElementById('ordersTableBody');
      tableBody.innerHTML = '';

      if (orders.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="8" class="no-results">No orders found matching your search criteria.</td>`;
        tableBody.appendChild(row);
      } else {
        orders.forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.order_id || ''}</td>
            <td>${order.clientCompanyName || ''}</td>
            <td>${order.rawMaterial || ''}</td>
            <td>${order.size || ''}</td>
            <td>${order.gsm || ''}</td>
            <td>${order.ply || ''}</td>
            <td>${order.quantity || ''}</td>
            <td>${order.status || ''}</td>
          `;
          tableBody.appendChild(row);
        });
      }
    }

    function filterOrders() {
      const searchInput = document.getElementById('searchInput');
      const clearButton = document.getElementById('clearSearch');
      
      if (!searchInput) return;
      
      const searchTerm = searchInput.value.toLowerCase().trim();
      
      // Show/hide clear button
      if (searchTerm) {
        clearButton.classList.add('visible');
      } else {
        clearButton.classList.remove('visible');
      }

      if (!searchTerm) {
        displayOrders(allOrders);
        return;
      }

      const filteredOrders = allOrders.filter(order => {
        const orderId = (order.order_id || '').toString().toLowerCase();
        const clientCompany = (order.clientCompanyName || '').toString().toLowerCase();
        
        return orderId.includes(searchTerm) || clientCompany.includes(searchTerm);
      });

      displayOrders(filteredOrders);
    }

    function clearSearch() {
      const searchInput = document.getElementById('searchInput');
      const clearButton = document.getElementById('clearSearch');
      
      if (searchInput) {
        searchInput.value = '';
        clearButton.classList.remove('visible');
        displayOrders(allOrders);
        searchInput.focus();
      }
    }

    // Initialize when page loads
    window.addEventListener('load', function() {
      loadPreviousOrders();
      
      // Setup event listeners
      const searchInput = document.getElementById('searchInput');
      const clearButton = document.getElementById('clearSearch');
      
      if (searchInput) {
        searchInput.addEventListener('input', filterOrders);
        searchInput.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') {
            clearSearch();
          }
        });
      }
      
      if (clearButton) {
        clearButton.addEventListener('click', clearSearch);
      }
    });
  </script>

</body>
</html>
