<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Plaza Packaging – Previous Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(160deg, #2d6a4f, #95d5b2);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p.subtitle {
      font-size: 1rem;
      color: #eef;
      margin-bottom: 2rem;
      opacity: 0.9;
      text-align: center;
    }

    .table-container {
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 1000px;
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: center;
      border: 1px solid #ccc;
      color: #333;
    }

    th {
      background: #f0f0f0;
      font-weight: 600;
    }

    tr:nth-child(even) td {
      background: #fafafa;
    }

    tr:hover td {
      background: #e6f7ff;
    }

    .back-btn {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #fff;
      color: #2d6a4f;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background: #e6f7ff;
      transform: translateY(-2px);
    }

    /* Loading Message */
    #loadingMessage {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .table-container { padding: 1rem; }
      th, td { padding: 0.5rem; font-size: 0.9rem; }
      .back-btn { padding: 0.5rem 1rem; margin-top: 1rem; }
    }

    /* Landscape Orientation */
    @media (orientation: landscape) and (max-width: 900px) {
      h1 { font-size: 2rem; }
      .table-container { padding: 1rem; }
      th, td { padding: 0.6rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <h1>Previous Orders</h1>
  <p class="subtitle">Review all your past packaging orders below</p>

  <div id="loadingMessage">Loading previous orders...</div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Client Company</th>
          <th>Raw Material</th>
          <th>Size</th>
          <th>GSM</th>
          <th>Ply</th>
          <th>Quantity</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- Rows injected here -->
      </tbody>
    </table>
  </div>

  <a href="index.html" class="back-btn">← Back to Main</a>

  <script>
    async function loadPreviousOrders() {
      try {
        const response = await fetch('http://localhost:3000/api/orders');
        const result = await response.json();
        const tableBody = document.getElementById('ordersTableBody');
        const loadingMessage = document.getElementById('loadingMessage');

        // Clear any previous content
        tableBody.innerHTML = '';
        loadingMessage.innerText = '';

        if (!response.ok) {
          alert(result.message || 'Error loading previous orders');
          return;
        }

        const orders = result.data;

        if (orders.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="8" style="opacity:.6;">No previous orders found.</td>`;
          tableBody.appendChild(row);
        } else {
          orders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${order.order_id}</td>
              <td>${order.clientCompanyName}</td>
              <td>${order.rawMaterial}</td>
              <td>${order.size}</td>
              <td>${order.gsm}</td>
              <td>${order.ply}</td>
              <td>${order.quantity}</td>
              <td>${order.status}</td>
            `;
            tableBody.appendChild(row);
          });
        }
      } catch (error) {
        alert('Error loading previous orders');
        console.error(error);
      }
    }

    window.onload = loadPreviousOrders;
  </script>

</body>
</html>
