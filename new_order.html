<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Plaza Packaging – New Order</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: 
        radial-gradient(ellipse at top left, rgba(230, 244, 248, 0.8) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(160, 196, 212, 0.6) 0%, transparent 50%),
        linear-gradient(135deg, #e6f4f8 0%, #d0e3ed 20%, #b8d4e1 40%, #a0c4d4 60%, #88b8c8 80%, #7090b4 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Enhanced paper texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(85, 115, 139, 0.12) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, rgba(106, 136, 160, 0.08) 1px, transparent 1px),
        radial-gradient(circle at 50% 10%, rgba(126, 156, 180, 0.06) 1px, transparent 1px),
        radial-gradient(circle at 10% 90%, rgba(85, 115, 139, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, transparent 49%, rgba(85, 115, 139, 0.02) 50%, transparent 51%),
        linear-gradient(0deg, transparent 49%, rgba(106, 136, 160, 0.02) 50%, transparent 51%);
      background-size: 60px 60px, 80px 80px, 100px 100px, 120px 120px, 40px 40px, 40px 40px;
      z-index: -1;
      opacity: 0.8;
      animation: textureShift 20s ease-in-out infinite;
    }

    @keyframes textureShift {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.6; }
    }

    /* Subtle floating paper elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .paper-element {
      position: absolute;
      background: linear-gradient(135deg, rgba(85, 115, 139, 0.18), rgba(106, 136, 160, 0.12));
      border-radius: 4px;
      animation: paperFloat 15s ease-in-out infinite;
      box-shadow: 
        0 4px 12px rgba(85, 115, 139, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(85, 115, 139, 0.1);
    }

    .paper-element:nth-child(1) { 
      width: 40px; height: 30px; 
      top: 20%; left: 10%; 
      animation-delay: 0s; 
      animation-duration: 10s;
    }
    .paper-element:nth-child(2) { 
      width: 25px; height: 35px; 
      top: 60%; left: 80%; 
      animation-delay: 2s; 
      animation-duration: 14s;
    }
    .paper-element:nth-child(3) { 
      width: 35px; height: 25px; 
      top: 80%; left: 20%; 
      animation-delay: 4s; 
      animation-duration: 16s;
    }

    @keyframes paperFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
        opacity: 0.3; 
      }
      25% { 
        transform: translateY(-15px) rotate(2deg); 
        opacity: 0.5; 
      }
      50% { 
        transform: translateY(-25px) rotate(-1deg); 
        opacity: 0.7; 
      }
      75% { 
        transform: translateY(-10px) rotate(1deg); 
        opacity: 0.4; 
      }
    }

    /* Header */
    h1 {
      font-family: 'Merriweather', serif;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-align: center;
      text-shadow: 0 4px 8px rgba(37, 99, 235, 0.15);
      animation: slideInDown 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      letter-spacing: -0.02em;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa, #93c5fd);
      border-radius: 2px;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    p.subtitle {
      font-size: 1.1rem;
      color: #1e40af;
      margin-bottom: 2rem;
      opacity: 0.9;
      text-align: center;
      font-weight: 400;
      animation: slideInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
      line-height: 1.6;
    }

    /* Form Container */
    .form-container {
      backdrop-filter: blur(20px);
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      border: 2px solid rgba(59, 130, 246, 0.15);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 
        0 12px 40px rgba(59, 130, 246, 0.12),
        0 4px 12px rgba(59, 130, 246, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        inset 0 -1px 0 rgba(59, 130, 246, 0.05);
      max-width: 600px;
      width: 100%;
      animation: fadeInUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.02) 0%, rgba(96, 165, 250, 0.02) 100%);
      opacity: 1;
      z-index: -1;
    }

    /* Form Elements */
    .form-container label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 500;
      color: #1e40af;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }

    .form-container label:first-of-type {
      margin-top: 0;
    }

    .form-container input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 2px solid rgba(59, 130, 246, 0.2);
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      color: #1e40af;
      font-weight: 400;
    }

    /* Remove arrows from number inputs - no longer needed since we changed to text inputs */

    .form-container input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 
        0 0 0 3px rgba(59, 130, 246, 0.1),
        0 4px 12px rgba(59, 130, 246, 0.15);
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-1px);
    }

    .form-container input:hover {
      border-color: rgba(59, 130, 246, 0.3);
      background: rgba(255, 255, 255, 0.9);
    }

    .form-container button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 6px 20px rgba(59, 130, 246, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      font-family: 'Roboto', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .form-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .form-container button:hover::before {
      opacity: 1;
    }

    .form-container button:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 25px rgba(59, 130, 246, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .form-container button:active {
      transform: translateY(0);
    }

    /* Back Button */
    .back-btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      color: #1e40af;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      box-shadow: 
        0 4px 12px rgba(59, 130, 246, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(59, 130, 246, 0.2);
      font-family: 'Roboto', sans-serif;
      animation: fadeIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s both;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 20px rgba(59, 130, 246, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.7);
      color: #1e3a8a;
      border-color: rgba(59, 130, 246, 0.3);
    }

    /* Animations */
    @keyframes slideInDown {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      body {
        padding: 1.5rem;
      }
      
      h1 { 
        font-size: 2rem; 
        margin-bottom: 1rem;
      }
      
      .form-container { 
        padding: 2rem 1.5rem; 
      }
      
      .form-container input, 
      .form-container button {
        padding: 0.8rem;
        font-size: 1rem;
      }
      
      .back-btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    /* Landscape Orientation */
    @media (orientation: landscape) and (max-width: 900px) {
      body {
        padding: 1rem;
      }
      
      h1 { 
        font-size: 2rem; 
        margin-bottom: 0.5rem;
      }
      
      p.subtitle {
        margin-bottom: 1.5rem;
        font-size: 1rem;
      }
      
      .form-container {
        padding: 1.5rem;
        max-width: 80%;
      }
      
      .form-container input, 
      .form-container button {
        padding: 0.7rem;
        font-size: 0.95rem;
      }
      
      .form-container label {
        margin-top: 1rem;
      }
      
      .back-btn {
        margin-top: 1rem;
        padding: 0.6rem 1rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .paper-element,
      h1,
      p.subtitle,
      .form-container,
      .back-btn {
        animation: none;
      }

      .form-container input,
      .form-container button,
      .back-btn {
        transition: none;
      }

      .form-container input:hover,
      .form-container button:hover,
      .back-btn:hover {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="paper-element"></div>
    <div class="paper-element"></div>
    <div class="paper-element"></div>
  </div>

  <h1>New Order</h1>
  <p class="subtitle">Fill in the details to create a new packaging order with custom specifications</p>

  <div class="form-container">
    <form id="orderForm">
      <label for="clientCompanyName">Client Company Name</label>
      <input type="text" id="clientCompanyName" name="clientCompanyName" required />

      <label for="particulars">Particulars</label>
      <input type="text" id="particulars" name="particulars" required />

      <label for="rawMaterial">Raw Material</label>
      <input type="text" id="rawMaterial" name="rawMaterial" required />

      <label for="size">Size</label>
      <input type="text" id="size" name="size" required />

      <label for="gsm">GSM</label>
      <input type="text" id="gsm" name="gsm" inputmode="numeric" pattern="[0-9]*" required />

      <label for="ply">Ply</label>
      <input type="text" id="ply" name="ply" inputmode="numeric" pattern="[0-9]*" required />

      <label for="quantity">Quantity</label>
      <input type="text" id="quantity" name="quantity" inputmode="numeric" pattern="[0-9]*" required />

      <label for="estimatedDeliveryTime">Estimated Delivery Time</label>
      <input type="text" id="estimatedDeliveryTime" name="estimatedDeliveryTime" placeholder="e.g., 7-10 business days" required />

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <a href="index.html" class="back-btn">← Back to Main</a>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      // Get the submit button and show loading state
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Submitting...';
      submitBtn.disabled = true;
      
      const orderData = {
        order_id: Date.now().toString(),
        clientCompanyName: document.getElementById('clientCompanyName').value.trim(),
        particulars: document.getElementById('particulars').value.trim(),
        rawMaterial: document.getElementById('rawMaterial').value.trim(),
        size: document.getElementById('size').value.trim(),
        gsm: parseInt(document.getElementById('gsm').value) || 0,
        ply: parseInt(document.getElementById('ply').value) || 0,
        quantity: parseInt(document.getElementById('quantity').value) || 0,
        estimatedDeliveryTime: document.getElementById('estimatedDeliveryTime').value.trim()
      };

      // Validate required fields
      if (!orderData.clientCompanyName || !orderData.particulars || !orderData.rawMaterial || 
          !orderData.size || !orderData.estimatedDeliveryTime || 
          orderData.gsm <= 0 || orderData.ply <= 0 || orderData.quantity <= 0) {
        alert('Please fill in all fields with valid values');
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
        return;
      }

      console.log('Submitting order data:', orderData);

      try {
        const response = await fetch('https://plaza-packaging-backend.onrender.com/api/orders', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(orderData)
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', [...response.headers.entries()]);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Error response:', errorText);
          throw new Error(`Server error (${response.status}): ${errorText}`);
        }
        
        const result = await response.json();
        console.log('Success response:', result);
        
        alert('Order submitted successfully! Order ID: ' + orderData.order_id);
        
        // Reset form on success
        document.getElementById('orderForm').reset();
        
      } catch (error) {
        console.error('Submission error:', error);
        
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          alert('Network error: Unable to connect to server. Please check your internet connection and try again.');
        } else if (error.message.includes('Server error')) {
          alert('Server error: ' + error.message);
        } else {
          alert('Error submitting order: ' + error.message + '\n\nPlease check the browser console for more details.');
        }
      } finally {
        // Reset button state
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
